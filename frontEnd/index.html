<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BuscaCEP</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="mx-auto p-2" style="width: 75%;">
    <div class="d-flex flex-column mb-3 content">
      <h1 class="text">Digite seu CEP</h1>
      <div class="mb-3 form">
        <input class="form-control form-control-lg" onkeyup="disabledButton()" maxlength="8" id="cep" type="text" placeholder="00000000">
        <button type="button" id="button" onclick="getCep()" class="btn btn-outline-dark button">Buscar</button>
      </div>
      <div id="msgError"></div>
    </div>
    <div class="p-2 content-cep">
      <div id="responseList" class="d-flex flex-column-reverse"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="./js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
